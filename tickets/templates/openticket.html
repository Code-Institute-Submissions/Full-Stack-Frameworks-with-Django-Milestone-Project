{% extends "base.html" %}

{% block title %}ExtremeWall Ticket{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>Displaying Ticket Number: </h1>
        </div>
        <div class="ticket col-sm-12">
            <h2>Ticket name: {{ ticket.ticketname }}</h2>
        </div>  
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3>Ticket Comments: </h3>
        </div>
        <div class="ticket col-sm-12">
            {% for comment in comments %}
            <p>{{ comment.commentusername }} said: {{comment.comment }}</p>
            {% endfor %}
        </div>  
    </div>
</div>


{% endblock  %}
