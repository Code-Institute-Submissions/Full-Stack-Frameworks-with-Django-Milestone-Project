{% extends "base.html" %}

{% block title %}ExtremeWall Open Ticket{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center mt-5">
            <h1>List of closed tickets</h1>
        </div>
        <div class="tickets col-sm-12 mt-5 mb-5">
            <ul class="list-group">
                <li class="list-group-item active">Closed Tickets</li>
                {% for ticket in tickets%}
                    {% if ticket.status == False %}
                    <li class="list-group-item"><a href="show_ticket/{{ ticket.id }}">{{ticket.ticketname}}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script>
    ScrollReveal().reveal('.reveal', { delay: 100});
</script>

{% endblock  %}
