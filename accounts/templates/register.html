{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %} Register {% endblock %}

{% block content %}

<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <form method="POST">
                    {% csrf_token %}
                    {{ registration_form | as_bootstrap }}
                    <button type="submit" class="btn btn-success mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
