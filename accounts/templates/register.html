{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3 mt-5">
            <form method="POST">
                {% csrf_token %}
                {{ registration_form | as_bootstrap }}
                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12 text-center mt-5">
            <p>Please contact us at support@extremewall.con or at 555-555-5555 if you forgot your password or can't log in</p>
        </div>
    </div>
</div>



{% endblock %}
