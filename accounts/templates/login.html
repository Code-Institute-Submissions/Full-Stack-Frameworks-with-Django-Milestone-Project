{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3 mt-5">
            <form method="POST">
                {% csrf_token %}
                {{ login_form | as_bootstrap }}
                <button type="submit" class="btn btn-success mt-3">Login</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
